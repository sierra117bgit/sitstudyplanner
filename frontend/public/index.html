<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT Course Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="SIT Logo" id="logo">
        <h1>SIT Course Planner</h1>
    </header>
    <main>
        <div id="course-planner"></div>
        <button id="admin-mode">Admin Mode</button>
        <button id="download-plan">Download Plan</button>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dnd/14.0.0/cjs/react-dnd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dnd-html5-backend/14.0.0/cjs/react-dnd-html5-backend.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
